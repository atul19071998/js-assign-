<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch statements</title>
    <style>
        .content{
            border: 2px solid black;
            padding: 20px 15px;
        }
    </style>
  </head>
  <body>
    <div class="content">
      <h2>You are going to the Trip.</h2>
      <script>
        {
          document.write("You have a Paris Tourist VISA <br>");
        }
        var visa = "Paris";
        switch (visa) {
          case "Tajmahal":
            document.write("Enjoy your Tajmahal Trip");
            break;
          case "Amarkantak":
            document.write("Enjoy your Amarkantak Trip");
            break;
          case "Jaipur":
            document.write("Enjoy your Jaipur Trip");
            break;
          case "Paris":
            document.write("Enjoy your Paris Trip ");
        }
      </script>
  </body>
</div>
</html>
